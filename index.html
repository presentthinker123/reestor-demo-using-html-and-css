<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
</body>
<div class="navbar">
    <nav>
        <h1>Reester</h1>
        <ul>
            <li>Home |</li>
            <li>Recipe |</li>
            <li>Contact Us</li>
        </ul>
    </nav>

</div>
<div class="products">
    <div class="one">
        <img src="img/hange image.jpg" width="200px" height="300px">
        <p>Frenchfries</p>
        <p class="two">Order now</p>
    </div>
    <div class="one">
        <img src="img/burger image 2.jpg" width="200px" height="300px">
        <p>Burger</p>
        <p class="two">Order now</p>
    </div>
    <div class="one">
        <img src="img/burger image 3.jpg" width="200px" height="300px">
        <p>Burger with Frenchfries</p>
        <p class="two">Order now</p>
    </div>
    <div class="one">
        <img src="img/image 4.jpg" width="200px" height="300px">
        <p>All in one</p>
        <p class="two">Order now</p>

    </div>

</div>
<div class="contact">
<center>
    <h1>Contact Us</h1>
    <form>
        <table>
            <tr>
                <td><label for="e_Name">Name</label></td>
                <td><input 
                name="e_name"
                id="e_name"
                type="name" placeholder="Name"></td>
            </tr>
            <tr>
                <td><label for="e_Age">Age</label></td>
                <td><input name="e_Age" id="e_Age"
                type="number" placeholder="Age"></td>
            </tr>
            <tr>
                <td><label for="e_email">Email</label></td>
                <td><input name="e_email"
                id="e_email"
                type="email" placeholder="Email"></td>
            </tr>
        </table>
       
    </form>
    <button class="search">Send</button>
</center>
</div>
</body>
</html>
